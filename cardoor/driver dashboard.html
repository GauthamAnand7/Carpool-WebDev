    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 12.966297599999999, lng: 77.5749632},
            });
            directionsRenderer.setMap(map);
    
            function incalc(){
                calculateAndDisplayRoute(directionsService, directionsRenderer);
                get_latlong();  
            };
    
            function calculateAndDisplayRoute(directionsService, directionsRenderer) {
                //console.log(directionsRenderer);
                //console.log(directionsService);
            directionsService.route(
                {
                    origin: {query: document.getElementById('sourceAddress').value},
                    destination: {query: document.getElementById('destinationAddress').value},
                    travelMode: 'DRIVING'
                },
                function(response, status) {
                    if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                    } else {
                    window.alert('Directions request failed due to ' + status);
                    }
            
            });
    }
    document.getElementById('submitDetails').onclick=incalc;

}
    </script>
